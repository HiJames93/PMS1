<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>故事列表--开发者必须免费！--需求管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">基本管理</li>
        <li>史诗池<span class="layui-badge layui-bg-blue">9</span></li>
        <li>回收站<span class="layui-badge">9</span></li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form">
                <blockquote class="layui-elem-quote quoteBox">
                    <form class="layui-form" id="storyz">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" placeholder="请输入" />
                            </div>
                            <a class="layui-btn layui-btn-normal search_btn" data-type="reload">搜索</a>
                            <button class="layui-btn layui-btn-warm addDemand">添加史诗</button>
                            <button class="layui-btn layui-btn-danger stopDemandList">批量停用（未实现）</button>
                            <button class="layui-btn layui-btn-danger removeDemandList">批量删除（未实现）</button>
                            <button class="layui-btn layui-btn-normal downloadDemand">导出</button>
                        </div>
                    </form>
                </blockquote>
                <table id="demandList" lay-filter="demandList"></table>
                <!--操作-->
                <script type="text/html" id="demandListBar">
                    <a class="layui-btn layui-btn-xs" lay-event="editDemand">编辑</a>
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="startDemand">启用</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="stopDemand">停用</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="removeDemand">删除</a>
                </script>
            </form>
        </div>
        <div class="layui-tab-item">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <!-- 列表栏 -->
                    <div class="layui-col-md4">
                        <div class="layui-card">
                            <div class="layui-card-header">待认领</div>
                            <div class="layui-card-body layui-row">
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    <a href="#">轻松实现响应式布局</a>
                                </div>
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    <a href="#">轻松实现响应式布局</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md8">
                        <div class="layui-card">
                            <div class="layui-row layui-card-header">
                                <form class="layui-form layui-inline">
                                    <div class="layui-col-md8 layui-col-xs8 layui-col-sm8 layui-col-lg8">
                                        <div class="layui-input-inline">
                                            <input type="text" align="center" class="layui-input searchVal" placeholder="请输入内容" />
                                        </div>
                                    </div>
                                    <div class="layui-col-md4 layui-col-xs4 layui-col-sm4 layui-col-lg4">
                                        <a align="right" class="layui-btn layui-btn-normal search_btn" data-type="reload">检索</a>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-row layui-card-body">
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    1
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                        <div class="layui-card">
                            <div class="layui-card-header">快速了解</div>
                            <div class="layui-row layui-card-body">
                                <div align="center" class="layui-col-md4 layui-col-xs4 layui-col-sm4 layui-col-lg4">
                                    <!--扇形图-->
                                    已认领&未认领
                                </div>
                                <div align="center" class="layui-col-md4 layui-col-xs4 layui-col-sm4 layui-col-lg4">
                                    <!--扇形图-->
                                    认领部门占比
                                </div>
                                <div align="center" class="layui-col-md4 layui-col-xs4 layui-col-sm4 layui-col-lg4">
                                    <!--折线-->
                                    认领时间走势
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-tab-item">
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <!-- 列表栏 -->
                    <div class="layui-col-md4">
                        <div class="layui-card">
                            <div class="layui-card-header">历史记录</div>
                            <div class="layui-card-body layui-row">
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    1 移入回收站
                                </div>
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    2 移出回收站
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md8">
                        <div class="layui-card">
                            <div class="layui-row layui-card-header">
                                <form class="layui-form layui-inline">
                                    <div class="layui-col-md8 layui-col-xs8 layui-col-sm8 layui-col-lg8">
                                        <div class="layui-input-inline">
                                            <input type="text" align="center" class="layui-input searchVal" placeholder="请输入内容" />
                                        </div>
                                    </div>
                                    <div class="layui-col-md4 layui-col-xs4 layui-col-sm4 layui-col-lg4">
                                        <a align="right" class="layui-btn layui-btn-normal search_btn" data-type="reload">检索</a>
                                    </div>
                                </form>
                            </div>
                            <div class="layui-row layui-card-body">
                                <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                                    1
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md12 layui-col-xs12 layui-col-sm12 layui-col-lg12">
                        <div class="layui-card">
                            <div class="layui-card-header">弃用统计</div>
                            <div class="layui-row layui-card-body">
                                <div align="center" class="layui-col-md6 layui-col-xs6 layui-col-sm6 layui-col-lg6">
                                    <!--扇形图-->
                                    弃用类型占比
                                </div>
                                <div align="center" class="layui-col-md6 layui-col-xs6 layui-col-sm6 layui-col-lg6">
                                    <!--折线-->
                                    弃用时间走势
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/page/pm/demand/demandList.js}"></script>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    });
</script>
</body>
</html>
