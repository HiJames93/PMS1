<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>IOT环境检测平台-功能中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>功能中心</legend>
</fieldset>
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form" id="devz">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入属性" />
                </div>
                <a class="layui-btn layui-btn-normal search_btn" data-type="reload">搜索</a>
                <button class="layui-btn layui-btn-normal" id="addFeatures">添加功能</button>
                <button class="layui-btn layui-btn-warm" id="stopFeaturesList">批量停用</button>
                <button class="layui-btn layui-btn-danger" id="removeFeatures">批量删除</button>
            </div>
        </form>
    </blockquote>
    <table id="devFeaturesList" lay-filter="devFeaturesList"></table>
</form>

<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/page/features/devFeaturesList.js}"></script>
</body>
</html>
