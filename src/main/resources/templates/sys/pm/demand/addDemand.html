<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<form class="layui-form linksAdd">
    <div class="layui-row">
        <div class="layui-form-item layui-col-sm6">
            <label class="layui-form-label">史诗名称</label>
            <div class="layui-input-block">
                <input type="text" name="demand_name" class="layui-input" lay-verify="required" placeholder="请输入" />
            </div>
        </div>
        <div class="layui-form-item layui-col-sm6">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-block">
                <select name="user_name" lay-filter="user_name">
                    <option value="">请选择作者</option>
                    <option id="user_name" th:each="result : ${userList}" th:value="${result.user_name}" th:text="${result.user_name}">I2C</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">史诗简介</label>
        <div class="layui-input-block">
            <input type="text" name="demand_desc" class="layui-input" lay-verify="required" placeholder="请输入" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">史诗详情</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入" name="demand_info" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item layui-col-sm6">
            <div class="layui-form-item">
                <label class="layui-form-label">史诗来源</label>
                <div class="layui-input-block">
                    <input type="text" name="demand_ideasSource" class="layui-input" placeholder="请输入" />
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-col-sm6">
            <div class="layui-form-item">
                <label class="layui-form-label">史诗类型</label>
                <div class="layui-input-block">
                    <input type="text" name="demand_type" class="layui-input" lay-verify="required" placeholder="请输入" />
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-filter="addNewDemand" lay-submit>提交</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate','layer'], function(){
        var form = layui.form
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,layer = parent.layer === undefined ? layui.layer : top.layer
            ,$ = layui.jquery;

        //监听提交
        form.on('submit(addNewDemand)', function(data){
            var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
            // 实际使用时的提交信息
            $.post("/demand/addNewDemand",data.field,function(res){
                if (res.code == 4001){
                    top.layer.close(index);
                    top.layer.msg(res.msg);
                    tableIns.reload();
                }
                layer.msg(res.msg);
            })
            return false;
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });



        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
