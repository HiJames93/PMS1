<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>设备列表--IOT环境检测平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	接入设备后，系统会自动获取设备信息，如果未有正常读取，请点击 添加设备 按钮，自行添加！
</fieldset>

<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form" id="devz">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn layui-btn-normal search_btn" data-type="reload">搜索</a>
				<button class="layui-btn layui-btn-warm addDev">添加设备</button>
				<button class="layui-btn layui-btn-danger removeDev">移除设备</button>
			</div>
		</form>
	</blockquote>
	<table id="devList" lay-filter="devList"></table>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/page/dev/devList.js}"></script>
</body>
</html>
