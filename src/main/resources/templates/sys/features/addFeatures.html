<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新增功能--IOT环境检测平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
    <div class="layui-form-item">
        <label class="layui-form-label">功能名称</label>
        <div class="layui-input-block">
            <input type="text" name="featuresName" class="layui-input featuresName" lay-verify="required" placeholder="请输入功能名称" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">功能介绍</label>
        <div class="layui-input-block">
            <input type="text" name="featuresDesc" class="layui-input featuresDesc" lay-verify="required" placeholder="请介绍下功能信息，用途" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block">
            <input type="checkbox" name="enableFeatures" class="layui-input enableFeatures" lay-text="启用|停用" lay-skin="switch" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">功能属性</label>
        <div class="layui-input-block">
            <input type="text" name="featuresType" class="layui-input featuresType" lay-verify="required" placeholder="请输入功能属性" />
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="addFeatures" lay-submit>提交</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/page/features/devFeaturesList.js}"></script>
</body>
</html>
